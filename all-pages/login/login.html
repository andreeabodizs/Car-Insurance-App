<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Car Insurance App</title>
    <link rel="icon" type="image/x-icon" href="/img/logo-car-isurance.png" />
    <link rel="stylesheet" href="/all-pages/login/login-style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/img/logo-car-isurance.png" alt="logo-image" />
      <nav>
        <ul>
          <li><a href="/all-pages/owner/owner.html">Home</a></li>
          <li><a href="/all-pages/owner/owner.html">Owners</a></li>
          <li><a href="/all-pages/car/car.html">Cars</a></li>
          <li><a href="/all-pages/insurance/insurance.html">Insurance</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <div class="login-container">
        <h1>Login</h1>

        <form>
          <div class="form-field">
            <label for="email-address">Email address</label>
            <input
              type="text"
              id="email-address"
              placeholder="email@example.com"
            />
          </div>

          <div class="form-field">
            <label for="password">Password</label>
            <input type="password" id="password" />
          </div>

          <div class="action-buttons">
            <button type="submit">Log in</button>
            <button type="reset">Reset values</button>
          </div>
        </form>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
